<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Commission Pricing Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .pricing-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #6fa77a 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(45, 90, 39, 0.8), rgba(74, 124, 89, 0.8), rgba(111, 167, 122, 0.8));
            z-index: 1;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.2), 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .floating-element {
            position: absolute;
            font-size: 24px;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }
        
        .leaf1 { top: 10%; left: 5%; animation-delay: 0s; }
        .leaf2 { top: 20%; left: 85%; animation-delay: 1s; }
        .leaf3 { top: 60%; left: 10%; animation-delay: 2s; }
        .leaf4 { top: 70%; left: 90%; animation-delay: 3s; }
        .star1 { top: 15%; left: 70%; animation-delay: 0.5s; }
        .star2 { top: 80%; left: 20%; animation-delay: 1.5s; }
        .star3 { top: 30%; left: 95%; animation-delay: 2.5s; }
        .moon { top: 5%; left: 50%; animation-delay: 4s; }
        .sun { top: 85%; left: 75%; animation-delay: 3.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(5deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(-3deg); opacity: 0.8; }
            75% { transform: translateY(-15px) rotate(2deg); opacity: 0.9; }
        }
        
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff, #e6f3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        .price-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            color: white;
        }
        
        .price-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .price-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .price-amount {
            font-size: 24px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .payment-btn {
            background: linear-gradient(45deg, #7fb069, #a8d09a);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #a8d09a, #7fb069);
        }
        
        .social-links {
            display: flex;
            gap: 20px;
        }
        
        .social-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .social-link:nth-child(1) { animation-delay: 0s; }
        .social-link:nth-child(2) { animation-delay: 0.2s; }
        .social-link:nth-child(3) { animation-delay: 0.4s; }
        .social-link:nth-child(4) { animation-delay: 0.6s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation-play-state: paused;
        }
        
        .rain-drop {
            position: absolute;
            color: rgba(173, 216, 230, 0.7);
            font-size: 12px;
            animation: rain 3s linear infinite;
        }
        
        @keyframes rain {
            0% { transform: translateY(-50px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(550px); opacity: 0; }
        }
    </style>
</head>
<body>

    <script>
        // Create rain effect
        function createRain() {
            const rainDrops = ['üíß'];
            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.textContent = rainDrops[Math.floor(Math.random() * rainDrops.length)];
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.querySelector('.pricing-container').appendChild(drop);
                
                setTimeout(() => {
                    drop.remove();
                }, 4000);
            }, 300);
        }
        
        // Add wind effect to floating elements
        function addWindEffect() {
            const elements = document.querySelectorAll('.floating-element');
            elements.forEach(el => {
                setInterval(() => {
                    const randomX = (Math.random() - 0.5) * 20;
                    const randomY = (Math.random() - 0.5) * 20;
                    el.style.transform += ` translate(${randomX}px, ${randomY}px)`;
                    
                    setTimeout(() => {
                        el.style.transform = el.style.transform.replace(/translate\([^)]*\)/g, '');
                    }, 1000);
                }, 3000 + Math.random() * 2000);
            });
        }
        
        // Initialize effects
        createRain();
        addWindEffect();
        
        // Add sparkle effect on hover
        document.querySelectorAll('.price-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                const sparkle = document.createElement('div');
                sparkle.textContent = '‚ú®';
                sparkle.style.position = 'absolute';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.fontSize = '20px';
                sparkle.style.animation = 'float 2s ease-out forwards';
                sparkle.style.pointerEvents = 'none';
                this.style.position = 'relative';
                this.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 2000);
            });
        });
    </script>
